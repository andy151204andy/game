        let currentCategory = null;

        const mainCategoriesSection = document.getElementById('main-categories');
        const subCategoriesSection = document.getElementById('sub-categories');
        const wordDisplaySection = document.getElementById('word-display');
        const searchResultsSection = document.getElementById('search-results');

        const wordList = document.getElementById('word-list');

        // 初始化主分类点击事件
        document.querySelectorAll('.category-bubble').forEach(bubble => {
            bubble.addEventListener('click', () => {
                const categoryKey = bubble.getAttribute('data-category');
                showSubcategories(categoryKey);
            });
        });

        // 显示细分分类
        function showSubcategories(categoryKey) {
            currentCategory = categoryKey;
            const category = wordData[categoryKey];
            currentCategoryTitle.textContent = category.title;
            subCategoryContainer.innerHTML = '';

            // 创建细分分类泡泡
            Object.keys(category.subcategories).forEach(subcategoryKey => {
                const subcategory = category.subcategories[subcategoryKey];
                const bubble = document.createElement('div');
                bubble.className = 'subcategory-bubble cursor-pointer bg-white rounded-xl p-5 shadow-sm text-center transition-all duration-300 transform hover:scale-105 card-hover';
                bubble.innerHTML = `
                    <p class="font-medium text-lg">${subcategory.title}</p>
                `;
                bubble.addEventListener('click', () => {
                    showWords(categoryKey, subcategoryKey);
                });
                subCategoryContainer.appendChild(bubble);
            });

            mainCategoriesSection.classList.add('hidden');
            subCategoriesSection.classList.remove('hidden');
            wordDisplaySection.classList.add('hidden');
            searchResultsSection.classList.add('hidden');
        }

        // 显示词语列表
        function showWords(categoryKey, subcategoryKey) {
            currentCategory = categoryKey;
            currentSubcategory = subcategoryKey;
            
            const category = wordData[categoryKey];
            const subcategory = category.subcategories[subcategoryKey];
            
            currentSubcategoryTitle.textContent = subcategory.title;
            wordList.innerHTML = '';
            
            // 创建词语卡片（显示词语和例句）
            subcategory.words.forEach(word => {

                card.className = 'bg-white rounded-xl p-5 shadow-sm word-card-hover';

        // 高亮搜索词
        function highlightSearchTerm(text, term) {
            if (!term) return text;
            const regex = new RegExp(`(${term})`, 'gi');
            return text.replace(regex, '<span class="bg-yellow-200 font-medium">$1</span>');
        }

        // 执行搜索
        function performSearch() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (!searchTerm) return;
            
            const results = {
                category: [],
                subcategory: [],
                word: []
            };
            
            // 搜索分类、子分类和词语
            Object.keys(wordData).forEach(categoryKey => {
                const category = wordData[categoryKey];
                
                // 检查分类名称
                if (category.title.toLowerCase().includes(searchTerm)) {
                    results.category.push({
                        key: categoryKey,
                        title: category.title,
                        type: 'category'
                    });
                }
                
                // 检查子分类
                Object.keys(category.subcategories).forEach(subcategoryKey => {
                    const subcategory = category.subcategories[subcategoryKey];
                    
                    if (subcategory.title.toLowerCase().includes(searchTerm)) {
                        results.subcategory.push({
                            categoryKey,
                            subcategoryKey,
                            title: subcategory.title,
                            categoryTitle: category.title,
                            type: 'subcategory'
                        });
                    }
                    
                    // 检查词语
                    subcategory.words.forEach(word => {
                        if (word.word.toLowerCase().includes(searchTerm) || 
                            word.sentence.toLowerCase().includes(searchTerm)) {
                            results.word.push({
                                ...word,
                                category: category.title,
                                subcategory: subcategory.title,
                                categoryKey,
                                subcategoryKey,
                                type: 'word'
                            });
                        }
                    });
                });
            });
            
            // 显示搜索结果
            displaySearchResults(results);
        }

            searchResultsSection.innerHTML = '';
            searchResultsSection.classList.remove('hidden');
            wordDisplaySection.classList.add('hidden');
            subCategoriesSection.classList.add('hidden');
            mainCategoriesSection.classList.add('hidden');
            
            // 显示分类结果
            if (results.category.length > 0) {
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'col-span-full mt-6';
                categoryHeader.innerHTML = `<h3 class="text-lg font-semibold mb-3 text-gray-700">分类</h3>`;
                searchResultsSection.appendChild(categoryHeader);
                
                results.category.forEach(result => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-xl p-5 shadow-sm word-card-hover';
                    card.innerHTML = `
                        <h4 class="font-medium text-xl">${highlightSearchTerm(result.title, searchInput.value)}</h4>
                        <p class="text-sm text-gray-500">点击查看此分类下的词语</p>
                    `;
                    card.addEventListener('click', () => {
                        showSubcategories(result.key);
                    });
                    searchResultsSection.appendChild(card);
                });
            }
            
            // 显示子分类结果
            if (results.subcategory.length > 0) {
                const subcategoryHeader = document.createElement('div');
                subcategoryHeader.className = 'col-span-full mt-6';
                subcategoryHeader.innerHTML = `<h3 class="text-lg font-semibold mb-3 text-gray-700">子分类</h3>`;
                searchResultsSection.appendChild(subcategoryHeader);
                
                results.subcategory.forEach(result => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-xl p-5 shadow-sm word-card-hover';
                    card.innerHTML = `
                        <div class="mb-2">
                            <h4 class="font-medium text-xl">${highlightSearchTerm(result.title, searchInput.value)}</h4>
                            <p class="text-sm text-gray-500">${result.categoryTitle}</p>
                        </div>
                        <p class="text-sm text-gray-500">点击查看此分类下的词语</p>
                    `;
                    card.addEventListener('click', () => {
                        showWords(result.categoryKey, result.subcategoryKey);
                    });
                    searchResultsSection.appendChild(card);
                });
            }
            
            // 显示词语结果
            if (results.word.length > 0) {
                const wordHeader = document.createElement('div');
                wordHeader.className = 'col-span-full mt-6';
                wordHeader.innerHTML = `<h3 class="text-lg font-semibold mb-3 text-gray-700">词语</h3>`;
                searchResultsSection.appendChild(wordHeader);
                
                results.word.forEach(result => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-xl p-5 shadow-sm word-card-hover';
                    card.innerHTML = `
                        <div class="mb-3">
                            <h4 class="font-medium text-xl">${highlightSearchTerm(result.word, searchInput.value)}</h4>
                            <p class="text-sm text-gray-500">${result.category} > ${result.subcategory}</p>
                        </div>
                        <p class="text-gray-700 text-sm leading-relaxed">
                            ${highlightSearchTerm(result.sentence, searchInput.value)}
                        </p>
                    `;
                    card.addEventListener('click', () => {
                        searchInput.value = result.word;
                        performSearch();
                    });
                    searchResultsSection.appendChild(card);
                });
            }
            
            // 如果没有结果
            if (results.category.length === 0 && 
                results.subcategory.length === 0 && 
                results.word.length === 0) {
                const noResult = document.createElement('div');
                noResult.className = 'col-span-full text-center py-10';
                noResult.innerHTML = `
                    <i class="fa fa-search text-4xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500">没有找到与 "${searchInput.value}" 相关的结果</p>
                `;
                searchResultsSection.appendChild(noResult);
            }
        }

        // 搜索按钮点击事件
        searchButton.addEventListener('click', performSearch);
        
        // 搜索输入框回车事件
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // 返回主分类按钮点击事件
        backToMainButton.addEventListener('click', () => {
            subCategoriesSection.classList.add('hidden');
            mainCategoriesSection.classList.remove('hidden');
            searchResultsSection.classList.add('hidden');
            wordDisplaySection.classList.add('hidden');
        });

        // 返回子分类按钮点击事件
        backToSubButton.addEventListener('click', () => {
            wordDisplaySection.classList.add('hidden');
            subCategoriesSection.classList.remove('hidden');
            searchResultsSection.classList.add('hidden');
        });

        // 初始化页面
        window.addEventListener('DOMContentLoaded', () => {
            // 自动聚焦搜索框
            searchInput.focus();
        });
    </script>
</body>
</html>
